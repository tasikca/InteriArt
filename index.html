<!DOTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Path Generator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">

    <div class="w-64 bg-white p-6 shadow-lg">
        <h2 class="text-xl font-bold mb-6">Settings</h2>
	     
	<div class="mb-4">
	    <label class="block text-sm font-medium">Polygon Vertices</label>
	    <input type="range" id="numFacets" min="3" max="12" value="4" 
	           oninput="document.getElementById('facetValue').innerText = this.value" class="w-full">
	    <span id="facetValue">4</span>
	</div>	

	<div class="mb-4">
	    <label class="block text-sm font-medium">Number of Paths</label>
	    <input type="range" id="numPaths" min="1" max="10" value="4" 
	           oninput="document.getElementById('pathValue').innerText = this.value" class="w-full">
	    <span id="pathValue">4</span>
	</div>

        <div class="mb-6">
            <label class="block text-sm font-medium">Path Color</label>
            <input type="color" id="pathColor" value="#3b82f6" class="w-full h-10">
        </div>

        <button py-click="update_plot" class="w-full bg-blue-600 text-white py-2 rounded shadow hover:bg-blue-700">
            Generate Graph
        </button>
    </div>

    <div class="flex-1 p-10 flex items-center justify-center">
        <div id="plot-target" class="bg-white p-4 shadow-xl rounded-lg w-full max-w-4xl">
            </div>
    </div>

    <script type="py" src="./main.py" config="./pyscript.json"></script>
</body>
</html>
